<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Usuario en GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Búsqueda de Usuario en GitHub</h1>
        <input type="text" id="github-username" placeholder="Ingrese nombre de usuario en GitHub">
        <button id="buscar-btn">Buscar</button>
        <div class="user-info" id="user-info" style="display: none;">
            <h2 id="user-name"></h2>
            <p id="user-repos"></p>
            <img id="user-avatar" src="" alt="Avatar del usuario">
        </div>
        <script src="main.js">
        </script>
</body>

</html>
